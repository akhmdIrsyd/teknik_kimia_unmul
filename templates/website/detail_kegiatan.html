
{% extends 'website/base1.html' %}
{% load static %}
{% block body %}
   



     <!-- Blog Start -->
    <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container py-5">
            
            <div class="row g-5">
                
                <!-- Blog Detail Start -->
                    <div class="mb-5">
                        <h1 class="mb-4">{{rows.nama}}</h1>
                        <img class="img-fluid w-100 rounded mb-5" src="{{rows.gambar.url}}" alt="">
                        
                        <h3 class="mb-4">Tanggal: {{rows.tgl_kegiatan}}</h3></br>
                         <h3 class="mb-4">Waktu: {{rows.waktu_kegiatan |date:"h:i"}} WITA</h3></br>
                        {{rows.keterangan|safe}}
                    </div>
                    <!-- Blog Detail End -->
            </div>
            </div>
        </div>
    </div>
    <!-- Blog Start -->
{% endblock %}
