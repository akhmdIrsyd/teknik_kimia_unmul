
{% extends 'website/base1.html' %}
{% load static %}
{% block body %}
   



     <!-- Blog Start -->
    <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container py-5">
            <div class="section-title text-center position-relative pb-3 mb-5 mx-auto" style="max-width: 600px;">
                <h1 class="mb-0">PENGABDIAN DOSEN</h1>
            </div>
            <div class="row g-5">
                <!-- table -->
                                        <div class="table-responsive">
                                            <table id="example" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th style="width: 5%">No</th>
                                            <th>Gambar</th>
                                            <th>Keterangan</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for row in rows %}
                                            <tr>
                                                <td>{{ forloop.counter }}</td>
                                                <td><img class="img-fluid w-100 rounded mb-5" src="{{row.gambar.url}}" alt="" style="width: 300px; height: 450px;"></td>
                                                <td>
                                                    <h3>{{row.nama}}</h3></br>
                                                    {{row.keterangan|safe}}
                                                </td>
                                                
                                                
                                            </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>

                                </div>
                                <!-- table -->
                </div>
            </div>
        </div>
    </div>
    <!-- Blog Start -->
{% endblock %}
