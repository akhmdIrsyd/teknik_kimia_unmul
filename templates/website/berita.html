
{% extends 'website/base1.html' %}
{% load static %}
{% block body %}
   



<div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container py-5">
            <div class="section-title text-center position-relative pb-3 mb-5 mx-auto" style="max-width: 600px;">
                <h1 class="mb-0">BERITA</h1>
            </div>
            <div class="row g-5">
                {% for row in  rows %}
                
                <div class="mb-5">
                    <div class="section-title position-relative pb-3 ">
                        <h3 class="mb-0"><a href="{% url 'detail_berita' row.id %}">{{row.Judul}}</a></h3>
                        <p class="mb-4">{{row.isi_berita|safe|truncatewords_html:50}}</p>
                        <small>{{row.created_at}}</small>
                    </div>
                    
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- Quote End -->
{% endblock %}
