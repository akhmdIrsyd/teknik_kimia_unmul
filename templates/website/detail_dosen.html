
{% extends 'website/base1.html' %}
{% load static %}
{% block body %}
   
     <!-- Blog Start -->
    <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container py-5">
            <div class="section-title text-center position-relative pb-3 mb-5 mx-auto" style="max-width: 600px;">
                <h1 class="mb-0">DOSEN</h1>
            </div>
            <div class="row g-5">
                <!-- table -->
                                        <div class="table-responsive">
                                            <table id="example" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th style="width: 50%"></th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                            <tr>
                                                <td rowspan="6"><img class="img-fluid w-100 rounded mb-5" src="{{rows.foto.url}}" alt="" style="width: 300px; height: 450px;"></td>
                                                <td>
                                                    Nama:</br>
                                                {{ rows.nama }}
                                                <td>
                                                
                                            </tr>
                                            <tr>
                                                <td>
                                                    Email:</br>
                                                {{ rows.email|safe }}
                                                <td>
                                                
                                            </tr>
                                            <tr>
                                                <td>
                                                    S1:</br>
                                                {{ rows.s1}}
                                                <td>
                                                
                                            </tr>
                                            <tr>
                                                <td>
                                                    S2:</br>
                                                {{ rows.s2 }}
                                                <td>
                                                
                                            </tr>
                                            {% if rows.s3 is not none  %}
                                            <tr>
                                                <td>
                                                    S3:</br>
                                                {{ rows.s3 }}
                                                <td>
                                                
                                            </tr>
                                            {% endif %}
                                            <tr>
                                                <td>
                                                <div class="d-flex mt-4">
                                                    <a class="btn  btn-outline-light btn-square rounded-circle me-2" href="{{rows.schopus}}"><img class="img-fluid w-100 rounded mb-5" src="{% static 'img/scopus.png' %}" alt="" ></a>
                                                    <a class="btn  btn-outline-light btn-square rounded-circle me-2" href="{{rows.google_scholar}}"><img class="img-fluid w-100 rounded mb-5" src="{% static 'img/scholar.png' %}"></a>
                                                    <a class="btn btn-outline-light btn-square rounded-circle me-2" href="{{rows.sinta}}"><img class="img-fluid w-100 rounded mb-5" src="{% static 'img/sinta.png' %}"></a>
                                                </div>
                                                <td>
                                                
                                            </tr>
                                    </tbody>
                                </table>

                                </div>
                                <!-- table -->
                </div>
            </div>
        </div>
    </div>
    <!-- Blog Start -->

{% endblock %}
